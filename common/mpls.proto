import "protocol.proto";

package OstProto;

// MPLS Protocol
message Mpls {
    optional uint32 label = 1;
    optional uint32 exp   = 2;
    optional bool   bos   = 3;
    optional uint32 ttl   = 4 [default = 255];

    optional bool is_override_bos = 5 [default = false];
}

extend Protocol {
    optional Mpls mpls = 209;
}
