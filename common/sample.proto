import "protocol.proto";

package OstProto;

// Sample Protocol
message Sample {

    optional bool is_override_checksum    = 1;

    optional uint32    ab = 2; 
    optional uint32    payload_length = 3;
    optional uint32    checksum = 4;
    optional uint32    x = 5 [default = 1234];
    optional uint32    y = 6;
}

extend Protocol {
    optional Sample sample = 53;
}
